name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Export Web
        env:
          EXPO_PUBLIC_BASE_URL: /MealPlex
        run: npx expo export --platform web --output-dir dist

      - name: ğŸ› ï¸ Fix Asset Paths (Relative)
        run: |
          find dist -name "*.html" -exec sed -i 's|src="/|src="./|g' {} +
          find dist -name "*.html" -exec sed -i 's|href="/|href="./|g' {} +
          find dist -name "*.html" -exec sed -i 's|url("/|url("./|g' {} +
          find dist -name "*.html" -exec sed -i 's|="/favicon.ico|="./favicon.ico|g' {} +

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
