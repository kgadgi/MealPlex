name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Export Web
        env:
          EXPO_PUBLIC_BASE_URL: /MealPlex
        run: npx expo export --platform web --output-dir dist

      - name: ğŸ› ï¸ Fix Asset Paths (Relative)
        run: |
          find dist -name "*.html" -exec sed -i 's|src="/|src="./|g' {} +
          find dist -name "*.html" -exec sed -i 's|href="/|href="./|g' {} +
          find dist -name "*.html" -exec sed -i 's|url("/|url("./|g' {} +
          # Also fix favicon
          find dist -name "*.html" -exec sed -i 's|="/favicon.ico|="./favicon.ico|g' {} +

      - name: ğŸ“‚ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
